<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math methods</title>
</head>
<body>
    <!-- Math Methods -->
    <!-- number to integer -->
     <script>
        // 1.Math.round(x)
        document.write("Math.round() practice <br/>")
        document.write(Math.round(4.6))
        document.write("<br/>"+Math.round(4.4))
        document.write("<br/>"+Math.round(4.5))

        // 2.Math.ceil(x)
        document.write("<br/>"+"Math.ceil() practice")
        document.write("<br/>"+Math.ceil(4.4))
        document.write("<br/>"+Math.ceil(4.5))
        document.write("<br/>"+Math.ceil(4.8))

        // 3.Math.floor(x)
        document.write("<br/>"+"Math.floor() practice")
        document.write("<br/>"+Math.floor(4.4))
        document.write("<br/>"+Math.floor(4.5))
        document.write("<br/>"+Math.floor(4.8))

        // 4.Math.trunc()
        document.write("<br/>"+"Math.trunc() practice")
        document.write("<br/>"+Math.trunc(4.4))
        document.write("<br/>"+Math.trunc(4.7))
        document.write("<br/>"+Math.trunc(4.5))

        // 5.Math.min() and Math.max()
        document.write("<br/>"+"Math.min() and Math.max() Methods")
        document.write("<br/>"+"The minimum value is: "+Math.min(1,2,3,4,5))
        document.write("<br/>"+"The maximum value is: "+Math.max(1,2,3,4,5))
     </script>
</body>
</html>
